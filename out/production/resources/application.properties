spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

hibernate.temp.use_jdbc_metadata_defaults=false

#Flyway-Scripts for production
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true

#Constraint information message for constraint violations
constraint-info-message=For more information about DTO-Constraints, visit http://localhost:8080/swagger-ui.html